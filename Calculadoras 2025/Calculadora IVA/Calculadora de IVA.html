<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IVA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      color: #fff;
      background-color: #0375f8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #025fcc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IVA</h1>

    <!-- Ingreso mensual -->
    <h2>Ingreso Mensual</h2>
    <div class="input-group">
      <label for="ingresoMensual">Ingreso mensual:</label>
      <input type="number" id="ingresoMensual" placeholder="Ingresa tu ingreso mensual">
    </div>

    <!-- IVA deducible -->
    <h2>IVA Deducible</h2>
    <div class="input-group">
      <label for="ivaDeducible">IVA deducible:</label>
      <input type="number" id="ivaDeducible" placeholder="Ingresa el IVA deducible">
    </div>

    <!-- Botón de cálculo -->
    <button onclick="calcularIVA()">Calcular IVA a Pagar</button>

    <!-- Resultado -->
    <div id="resultado" class="result"></div>
  </div>

  <script>
    // Función para calcular el IVA a pagar
    function calcularIVA() {
      const ingresoMensual = parseFloat(document.getElementById("ingresoMensual").value);
      const ivaDeducible = parseFloat(document.getElementById("ivaDeducible").value);

      // Verificar que los valores sean válidos
      if (isNaN(ingresoMensual) || isNaN(ivaDeducible)) {
        document.getElementById("resultado").innerHTML = "Por favor, ingresa valores válidos en ambos campos.";
        return;
      }

      // Tasa de IVA (16%)
      const tasaIVA = 0.16;

      // Calcular el IVA sobre el ingreso mensual
      const ivaDelPeriodo = ingresoMensual * tasaIVA;

      // Calcular el importe a pagar restando el IVA deducible
      const importePagar = ivaDelPeriodo - ivaDeducible;

      // Mostrar el resultado
      document.getElementById("resultado").innerHTML = `
        <strong>IVA del Periodo:</strong> $${ivaDelPeriodo.toFixed(2)}<br>
        <strong>IVA Deducible:</strong> $${ivaDeducible.toFixed(2)}<br>
        <strong>Importe a Pagar:</strong> $${importePagar.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
